<div ng-controller="BlogListCtrl" class="container">
    <div class="col-md-9">
        <div class="blog-post" ng-repeat="post in posts">
            <h2 class="blog-post-title"><a href="/p/{{ post.slug }}">{{ post.title }}</a></h2>
            <p class="blog-post-meta">{{ post.date | blogPostDate }} by {{ post.author }}</p>
            <div ng-include="'/cache/' + post.slug + (post.summary ? '.summary.html' : '.html')" class="markdown"></div>
            <p ng-if="post.summary"><a href="/p/{{ post.slug }}">Read More</a></p>
        </div><!-- /.blog-post -->
        <div ng-if="loaded && posts.length == 0">No posts</div>
        <div ng-if="!loaded">Loading...</div>
    </div>
    <div class="col-md-3">
        <p><input type="text" ng-model="search.value" style="width:100%;" placeholder="Search for posts by title..." /></p>
        <div ng-if="tags.length">
            <h5>Tags</h5>
            <div ng-repeat="tag in tags"> <a href="?t={{tag.name}}">{{tag.name}}</a> ({{tag.count}}) </div>
        </div>
    </div>
</div>
