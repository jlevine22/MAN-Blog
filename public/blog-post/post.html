<div ng-controller="BlogPostCtrl">
    <div class="blog-post">
        <h2 class="blog-post-title">{{ post.title }}</h2>
        <p class="blog-post-meta">{{ post.date | blogPostDate }} by {{ post.author }}</p>
        <div ng-bind-html="post.html | rawHtml" class="markdown"></div>
    </div><!-- /.blog-post -->
</div>
